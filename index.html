<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Document</title>
</head>
<body>

    <style>
        #train-table th,
        td {
          display: inline-block;
          width: 20%;
        }
      </style>
    </head>
    
    <body>
    
      <!-- Employee Tracker -->
      <div class="container">
    
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
          <h1 class="text-center">Anytime is Train Time</h1>
          <h3 class="text-center">Choo Choo Chee Chee!</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Current Employees-->
            <div class="card mb-4">
              <div class="card-header">Current Time Schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Traine Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Employee  -->
            <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="trainName-input" placeholder="Awesome Express" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Kanto Region" type="text">
                  </div>
                  <div class="form-group">
                    <label for="time-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="firstTrainTime-input" placeholder="5:30" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="5" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-trainSchedule-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
    <script src="asset/traintimelogic.js"></script>
</body>
</html>
